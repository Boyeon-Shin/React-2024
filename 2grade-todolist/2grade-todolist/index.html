<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="btn" id="red_btn"></button>
        <button class="btn" id="yellow_btn"></button>
        <button class="btn" id="green_btn"></button>

        <div class="right">
          <b>To Do Lists</b>
          <input type="text" placeholder="Add you todos..." class="add" />
        </div>
      </header>

      <main>
        <ul>
          <li class="first">
            <div>
              <button class="btn" id="red_btn"></button>
            </div>
            <div class="text">
              <span style="font-weight: bold">TypeScript 공부</span>
              <span class="todo_date">2023.11.29 Wed</span>
            </div>
            <div class="icons">
              <i class="fas fa-pen" style="color: #000000"></i>
              <i class="fas fa-trash" style="color: #000000"></i>
            </div>
          </li>

          <li>
            <div>
              <button class="btn" id="yellow_btn"></button>
            </div>
            <div class="text">
              <span style="font-weight: bold">Next.js 세미나</span>
              <span class="todo_date">2023.11.29 Wed</span>
            </div>
            <div class="icons">
              <i class="fas fa-pen" style="color: #000000"></i>
              <i class="fas fa-trash" style="color: #000000"></i>
            </div>
          </li>
          <li>
            <div>
              <button class="btn" id="yellow_btn"></button>
            </div>
            <div class="text">
              <span style="font-weight: bold">Depromeet 1팀 회의</span>
              <span class="todo_date">2023.11.29 Wed</span>
            </div>
            <div class="icons">
              <i class="fas fa-pen" style="color: #000000"></i>
              <i class="fas fa-trash" style="color: #000000"></i>
            </div>
          </li>
          <li>
            <div>
              <button class="btn" id="green_btn"></button>
            </div>
            <div class="text">
              <span style="font-weight: bold">캡스톤디자인 회의</span>
              <span class="todo_date">2023.11.29 Wed</span>
            </div>
            <div class="icons">
              <i class="fas fa-pen" style="color: #000000"></i>
              <i class="fas fa-trash" style="color: #000000"></i>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
  <script src="test.js"></script>
</html>
